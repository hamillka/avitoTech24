name: CI/CD
on: [push, pull_request]

jobs:
  linter:
    name: linter
    runs-on: ubuntu-22.04
    steps:
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.22
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Run linter
        run: make linter
  build:
    name: build
    runs-on: ubuntu-22.04
    steps:
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.22
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Build
        run: make build
  test:
    name: test
    runs-on: ubuntu-22.04
    steps:
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.22
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Run tests
        run: make test
